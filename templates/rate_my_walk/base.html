<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>
        Rate My Walk - {% block title_block %}walk with us!{% endblock %}
    </title>
        
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
        
    <link href="https://getbootstrap.com/docs/4.2/examples/blog/blog.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'rate_my_walk/RMWcss.css' %}" />

    </head>
    
    <body>
        
        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="link-secondary" href="{% url 'rate_my_walk:index' %}">
                        <img id=headerlogo src="{% static 'images/RMWlogo.jpg' %}" alt="RateMyWalk logo" />
                        </a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark">Rate My Walk</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'auth_login' %}">Log In</a>
                        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                    </div>
                </div>
            </header>
            
            <div class="nav-scroller py-1 mb-2 bg-dark">
                <nav class="nav d-flex justify-content-between">
                  <a class="p-2 link-secondary" href="#">About</a>
                  <a class="p-2 link-secondary" href="#">Walks</a>
                  <a class="p-2 link-secondary" href="#">My Account</a>
                </nav>
            </div>
        
            <div class="row">

                <main role="main" class="col-md-9  ml-sm-auto col-lg-10 px-4">		
                    {% block body_block %}{% endblock %}
                </main>

            </div>    

            <!-- FOOTER -->
            <footer id=footer>
                <p class="float-right"><a href="#">Contact Us</a></p>
                <p>Last Updated</p>
            </footer>
        
        </div>
        
        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://getbootstrap.com/docs/4.2/examples/blog/blog.js"></script>
    </body>
</html>
