{% extends 'rate_my_walk/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Walks
{% endblock %}

{% block body_block %}

<link rel="stylesheet" href="{% static 'rate_my_walk/RMWWalkscss.css' %}" />

<div class = "jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">More images of {{ walk.name }}</h1>
    </div>
</div>

<div>
	{% if images %}
        <ul>
            {% for image in images %}
                <div>
					<li>
                        {{ image.picture }}      
                    </li>
                </div>
            {% endfor %}
		</ul>
	{% endif %}
</div>

{% endblock %}
