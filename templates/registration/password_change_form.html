{% extends 'rate_my_walk/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class = "jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Change Password</h1>
        </div>
</div>


<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">

<div class="container">
	<div class="row">
	<div class="form-group">
	<form role="form"method="post"action=".">	
		{%csrf_token%}
        
        {{ form.as_p }}
        
        <button class="py-1 mb-2 bg-dark rounded btn btn-lg" type="submit">
            <nav class="nav d-flex justify-content-center">
                <p class="navbarText">Submit</p>
            </nav>
        </button> 
		</form>
        
		</div>
	</div>
</div>
{% endblock %}
